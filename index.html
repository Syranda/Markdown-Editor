<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>Markdown Editor</title>
</head>
<body>
    <section id="controls">
        <button id="headingBtn" class="control"><i class="fas fa-heading"></i></button>
        <button id="quoteBtn" class="control"><i class="fas fa-quote-right"></i></button>
        <button id="linkBtn" class="control"><i class="fas fa-link"></i></i></button>
        <button id="imgBtn" class="control"><i class="fas fa-image"></i></button>
        <button id="codeBtn" class="control"><i class="fas fa-code"></i></button>
    </section>
    <nav id="tabs">
    </nav>
    <main id="main">
        <aside id="lines">
        </aside>
        <textarea id="raw">
        </textarea>
        <section id="preview"></section>
        <section id="noopenfiles">          
            <h1>No open files</h1>
            You can start by creating a <a href="#" id="newfile">new</a> file <br>
            Or you can <a href="#" id="openfile">open</a> an exisiting one
        </section>
    </main>
    <script src="functions.js"></script>
</body>
</html>
